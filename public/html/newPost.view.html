<h1 class="page-header">New Post</h1>

<div class="row placeholders">
    <div class="col-xs-10 col-sm-10 col-md-8 col-lg-6 placeholder text_left">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="title" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="title" placeholder="Name of article/post">
                </div>
            </div>
            <div class="form-group">
                <label for="description" class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                <input type="text-box" class="form-control" ng-model="description" placeholder="Description">
                </div>
            </div>
            <div class="form-group">
                <label for="url" class="col-sm-2 control-label">URL</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="url" placeholder="URL">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary" type="button"><a id="new-post-button" href="#/viewPost">Submit</a></button>
                </div>
            </div>
        </form>     
    </div>
</div>
