<h1 class="page-header">Register</h1>

<div class="row placeholders">
    <div class="col-xs-10 col-sm-10 col-md-8 col-lg-6 placeholder text_left">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="username" placeholder="Username">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                <input type="password" class="form-control" ng-model="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="verify_password" class="col-sm-2 control-label">Verify Password</label>
                <div class="col-sm-10">
                <input type="password" class="form-control" ng-model="verify_password" placeholder="Verify Password">
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                <input type="email" class="form-control" ng-model="email" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" ng-click="register()" class="btn btn-primary">Register</button>
                </div>
            </div>
        </form>                                   
    </div>
</div>
